name: JSON
on:
  push:
    branches:
      - main
    paths:
      - "**.json"
  pull_request:
    paths:
      - "**.json"
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current git repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          version: 18
      - name: Install npm dependencies
        run: npm i
      - name: Lint JSON
        run: node_modules/.bin/prettier -c **/*.json
