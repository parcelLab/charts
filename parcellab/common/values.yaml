# Default values (to be defined in the caller chart based on the resources they use)
affinity: {}
disableReplicaCount: false
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
config: {}
containerEnv: {}
# Global deployment annotations that will be applied to all deployments
# These can be overridden by service-specific annotations
deploymentAnnotations: {}
argoRollout:
  enabled: false
datadog:
  enabled: false
env: prod
externalSecret: {}
# imagePullSecrets: []
image:
  pullPolicy: IfNotPresent
  tag: stable
ingress:
  enabled: false
name: common
terminationGracePeriodSeconds: 30
nodeSelector: {}
orgRepository: ghcr.io/parcellab
podAnnotations: {}
podDisruptionBudget:
  enabled: false
  spec:
    maxUnavailable: "50%"
podSecurityContext: {}
replicaCount: 1
revisionHistoryLimit: 0
strategy: {}
resources: {}
securityContext: {}
serviceAccount:
  create: false
service:
  name: "http"
  port: 80
  protocol: "TCP"
  targetPort: "http"
  type: "ClusterIP"
  # extraPorts:
  # - name: https
  #   port: 443
  #   targetPort: https
  #   protocol: TCP
  # - name: metrics
  #   port: 9100
  #   targetPort: metrics
  #   protocol: TCP
tolerations: []
vpa:
  enabled: false
  mode: "Auto"
initContainers: []
extraContainers: []
