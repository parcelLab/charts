# Default values (to be defined in the caller chart based on the resources they use)
affinity: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
config: {}
containerEnv: {}
datadog:
  enabled: false
env: prod
externalSecret: {}
imagePullSecrets:
  - name: github-docker
image:
  pullPolicy: Always
  tag: stable
ingress:
  enabled: false
name: common
nodeSelector: {}
orgRepository: ghcr.io/parcellab
podAnnotations: {}
podDisruptionBudget:
  enabled: false
  spec:
    maxUnavailable: "50%"
podSecurityContext: {}
# replicaCount: 1 # think we need to remove this
strategy: {}
resources: {}
securityContext: {}
serviceAccount:
  create: false
service:
  name: "http"
  port: 80
  protocol: "TCP"
  targetPort: "http"
  type: "ClusterIP"
tolerations: []
vpa:
  enabled: false
  mode: "Auto"
  targetKind: "Deployment"
initContainers: []
extraContainers: []
