##
## Cronjob
##

# Only for the defaults
cronjob:
  enabled: true
  concurrencyPolicy: "Allow"
  failedJobsHistoryLimit: 1
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 3
  suspend: false
  job:
    activeDeadlineSeconds: 900 # 15 minutes
    backoffLimit: 2

